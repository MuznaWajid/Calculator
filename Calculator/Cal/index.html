<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <img src="images.jpg" width="1500px" height="800px">
    <center>
        <div class="container">
            <h3>
                Scientific Calculator
                <small class="text-muted">With Simple
                    funtionality
                </small>
            </h3>

        </div>
    <div class="calculator card">

        <input id ="result" type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="operator btn btn-info" value="+" onclick="getNumber('+')">+</button>
            <button type="button" class="operator btn btn-info" value="-" onclick="getNumber('-')" >-</button>
            <button type="button" class="operator btn btn-info" value="*" onclick="getNumber('*')">&times;</button>
            <button type="button" class="operator btn btn-info" value="/" onclick="getNumber('/')">&divide;</button>

            <button type="button" value="7" class="btn btn-light waves-effect"  onclick="getNumber('7')">7</button>
            <button type="button" value="8" class="btn btn-light waves-effect" onclick="getNumber('8')">8</button>
            <button type="button" value="9" class="btn btn-light waves-effect" onclick="getNumber('9')">9</button>


            <button type="button" value="4" class="btn btn-light waves-effect" onclick="getNumber('4')">4</button>
            <button type="button" value="5" class="btn btn-light waves-effect" onclick="getNumber('5')">5</button>
            <button type="button" value="6" class="btn btn-light waves-effect" onclick="getNumber('6')">6</button>


            <button type="button" value="1" class="btn btn-light waves-effect" onclick="getNumber('1')">1</button>
            <button type="button" value="2" class="btn btn-light waves-effect" onclick="getNumber('2')">2</button>
            <button type="button" value="3" class="btn btn-light waves-effect" onclick="getNumber('3')">3</button>


            <button type="button" value="0" class="btn btn-light waves-effect" onclick="getNumber('0')">0</button>
            <button type="button" class="decimal function btn btn-secondary" value="." onclick="getdot('.')">.</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" onclick="clearResult()">AC</button>

            <button type="button" class="equal-sign operator btn btn-default" value="="onclick="getResult()">=</button>

        </div>
    </div>
    

    <script src="App.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
